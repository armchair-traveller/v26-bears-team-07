type User {
  name: String! @unique
  owns: [Class]! @relation(name: "owner_role")
  teaches: [Class]! @relation(name: "teacher_role")
  attends: [Class]! @relation(name: "student_role")
}

type Class {
  name: String!
  owner: User! @relation(name: "owner_role")
  # _id field is used as the link for routing purposes
  invite: ID!
  teachers: [User!]! @relation(name: "teacher_role")
  students: [User]! @relation(name: "student_role")
  section: String
  subject: String
  room: String
}

type Stream {
  message: String!
  author: User!
  class: Class!
}

type Comment {
  message: String!
  author: User!
  stream: Stream!
}

