type User {
  name: String! @unique
}

type Class {
  name: String!
  owner: User! @relation
  link: String! @unique
  invite: String!
  teachers: [User]! @relation
  students: [User]! @relation
}

type Stream {
  message: String!
  author: User! @relation
  class: Class! @relation
}

type Comment {
  message: String!
  author: User! @relation
}
