type User {
  name: String! @unique
}

type ClassRole {
  class: Class!
  user: User!
  role: Role!
}

enum Role {
  student
  teacher
}

type Class {
  name: String!
  owner: User!
  link: String! @unique
  invite: String!
}

type Stream {
  message: String!
  author: User!
  class: Class!
}

type Comment {
  message: String!
  author: User!
}

